customerAdd:
  handler: src/customer.create
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: customers
        method: post
        cors: true

customerGet:
  handler: src/customer.get
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: customers/{id}
        method: get
        cors: true

customerUpdate:
  handler: src/customer.update
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: customers
        method: put
        cors: true

customerDelete:
  handler: src/customer.remove
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: customers/{id}
        method: delete
        cors: true

customerRequestAuthorization:
  handler: src/customer.requestAuthorization
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: requests
        method: put
        cors: true

customerRequestHistory:
  handler: src/customer.history
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: customers/{id}/requests
        method: get
        cors: true

customerAuth:
  handler: src/customer.auth
  layers:
    - arn:aws:lambda:eu-central-1:567856465214:layer:NodeJs:2
  events:
    - http:
        path: auth
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer 